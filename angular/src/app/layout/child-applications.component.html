<aside class="main-childApps sidebar-dark-primary elevation-4">
  <div class="ant-drawer-content-wrapper" style="width: 356px; background-color: white;">
    <div class="ant-drawer-wrapper-body">
      <div class="ant-drawer-header" style="height: 78px; width: 250px;">
        <div class="ant-drawer-title">Ứng dụng của tôi</div>
        <button type="button" aria-label="Close" (click)="closeChildApps()" class="ant-drawer-close" style="--scroll-bar:15px;">
          <span role="img" aria-label="close" class="anticon anticon-close">
            <svg viewBox="64 64 896 896" focusable="false" data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true">
              <path d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z">

              </path>
            </svg>
          </span>
        </button>
          </div>
          <div class="ant-drawer-body">
              <div class="ant-row" style="margin: -16px -6px 16px;">
                <div *ngFor="let app of this.appSession.childApps" 
                class="ant-col ant-col-xs-24 ant-col-xl-8" style="padding: 16px 6px;">
                  <div class="application vertical flex-col__center">
                    <div class="application-icon flex-row__center" style="width: 48px; height: 48px; border-radius: 12px;">
                      <a href="{{app.url}}">
                        <img src="https://devimages.smart-office.vn/images/{{app.image}}" alt="icon" 
                        style="width: calc(50px - 50%);
                        height: calc(50px - 50%); 
                        margin-left: 23%;
                        margin-top: 23%;">
                      </a>
                    </div>
                    <div class="info flex-col__center">
                      <div class="name text-ellipsis">{{app.appName}}</div>
                      <div class="subName">{{app.appCode}}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
</aside>
