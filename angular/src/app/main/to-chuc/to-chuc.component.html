<div [@routerTransition]>
    <section class="content-header" id="tesst">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h1>Quản lý Đơn vị</h1>
                </div>
                <div class="col-6 text-right">
                    <button type="button" class="btn btn-primary m-r-5" (click)="create()">
                        <i class="fa fa-plus"></i>
                        <span style="margin-left: 5px;">Thêm mới</span></button>
                </div>
            </div>
        </div>
    </section>
    <section class="contenToChuct px-2">
        <div class="container-fluid">
            <div class="card m-0">
                <div class="card-header">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button type="button" class="btn bg-blue" (click)="getDataPage(true)">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <input type="text" class="form-control" name="keyword" [placeholder]="'Nhập tên mã đơn vị, tên đơn vị, mã hexa của đơn vị'" [(ngModel)]="keyword" (keyup.enter)="getDataPage(true)" />
                    </div>
                </div>
                <div>
                    <div class="auto-scroll">
                        <p-treeTable [value]="records" [loading]="loading" sortField="toChuc.tenToChuc">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th class="width-40 table-border"></th>
                                    <th class="width-200 table-border" ttSortableColumn="toChuc.maToChuc">
                                        Mã đơn vị
                                        <p-treeTableSortIcon field="toChuc.maToChuc"></p-treeTableSortIcon>
                                    </th>
                                    <th class="width-200 table-border" ttSortableColumn="toChuc.tenToChuc">
                                        Tên đơn vị
                                        <p-treeTableSortIcon field="toChuc.tenToChuc"></p-treeTableSortIcon>
                                    </th>
                                    <th class="width-200 table-border" ttSortableColumn="maHe10">
                                        Mã Hexa
                                        <p-treeTableSortIcon field="maHe10"></p-treeTableSortIcon>
                                    </th>
                                    <th class="width-400 table-border" ttSortableColumn="diaChi">
                                        Địa chỉ
                                        <p-treeTableSortIcon field="diaChi"></p-treeTableSortIcon>
                                    </th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-rowNode let-rowData="rowData">
                                <tr [ttRow]="rowNode">
                                    <td class="width-30 table-border">
                                        <div class="dropdown">
                                            <button class="dropdown-toggle btn btn-sm btn-transparent btn-action" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-ellipsis-v"></i>
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" (click)="view(rowData.toChuc.id)">Xem</a>
                                                <a class="dropdown-item" (click)="create(rowData.toChuc.id)">Cập
                                                    nhật</a>
                                                <a class="dropdown-item" *ngIf="rowData.toChuc.trucThuocToChucId > 1" (click)="delete(rowData)">Xóa</a>
                                            </div>
                                        </div>
                                    </td>
                                    <td [ngClass]="rowData.toChuc.trucThuocToChucId > 1?'in-nghieng':'in-dam'" class="w-200 table-border">
                                        <p-treeTableToggler [rowNode]="rowNode"></p-treeTableToggler>
                                        {{rowData.toChuc.maToChuc}}
                                    </td>
                                    <td [ngClass]="rowData.toChuc.trucThuocToChucId > 1?'in-nghieng':'in-dam'" class="w-200 table-border">{{rowData.toChuc.tenToChuc}}</td>
                                    <td [ngClass]="rowData.toChuc.trucThuocToChucId > 1?'in-nghieng':'in-dam'" class="w-200 table-border">{{rowData.toChuc.maHexa}}</td>
                                    <td [ngClass]="rowData.toChuc.trucThuocToChucId > 1?'in-nghieng':'in-dam'" class="w-400 table-border">{{rowData.diaChi}}</td>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="emptymessage">
                                <tr>
                                    <td class="demo" colspan="2" class="text-left">{{khongCoDuLieu}}</td>
                                </tr>
                            </ng-template>
                        </p-treeTable>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
