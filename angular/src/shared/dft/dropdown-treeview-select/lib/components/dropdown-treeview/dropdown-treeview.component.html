<div class="dropdown" [open]="hide" ngxDropdown>
  <button class="btn btn-dropdown" [ngClass]="buttonClass" type="button" role="button" ngxDropdownToggle>
    <span style="color: #333333;">
      {{buttonLabel || 'Ch·ªçn'}}
    </span>
  </button>
  <div style="width: 100% !important;" ngxDropdownMenu aria-labelledby="dropdownMenu"
    (click)="$event.stopPropagation()">
    <div class="dropdown-container">
      <ngx-treeview [config]="config" [headerTemplate]="headerTemplate" [items]="items" [itemTemplate]="itemTemplate"
        (selectedChange)="onSelectedChange($event)" (filterChange)="onFilterChange($event)">
      </ngx-treeview>
    </div>
  </div>
</div>
